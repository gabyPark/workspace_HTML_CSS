<!DOCTYPE html>
<html>
<head>
<title><h1>박가빈 from-test</h1></title>
</head>
<body>

<h1>ITWILL 회원가입 (5강 박가빈)</h1>
<input type="text" value="자바(JAVA) 개발자 양성" readonly>과정
<br><br>
<fieldset>
<legend>[필수 입력]</legend>
<form action="main.jsp" method="post">
<label>♣ 이름 <input type="text" autofocus required></label> <br>
<label>♣ 아이디 <input type="text" placeholder="6~10자 영문과 숫자 조합" required autofocus></label><br>
<label>♣ 비밀번호 <input type="password" placeholder="8~12자 영문, 숫자, 특수문자" size="25" required autofocus></label><br>
♣ 성별<br> <input type="radio" name="gender">남<br>
	<input type="radio" name="gender" checked>여<br>
	<input type="radio" name="gender">기타<br>
♣ 생년월일 <input type="date" min="1900-01-01" max="2100-12-31" required><br>

♣ 전화번호 <input type="tel" placeholder="(예시) 010-777-8888" required><br>
<label>♣ email <input type="email" autofocus required></label><br>

<hr>

♣ 아이티윌 부산이 제공하는 정보를 받으시겠습니까? <br>
<input type="radio" name="inform" checked> 받습니다 <br>
<input type="radio" name="inform"> 받지 않겠습니다 <br>
<br>
♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까? <br>
<input type="checkbox" checked> 이메일
<input type="checkbox"> 문자
<input type="checkbox" checked> 카카오톡
<input type="checkbox"> 우편

</fieldset>

<fieldset>
<legend>[선택 입력]</legend>
♣ 자기소개를 해주세요 <br>
  <textarea cols="80" rows="8" placeholder="간단히 작성하세요">
</textarea> <br>

♣ 블로그 주소 <input type="url" autofocus><br><br>

♣ 학과를 선택해주세요 <br>
<select>
  <option>컴퓨터공학과</option>
  <option selected="selected">산업공학과</option>
  <option>기계공학과</option>
  <option>화학공학과</option>
  <option>전기전자공학과</option>
  <option>건축공학과</option>
</select>
<br><br>

♣ 취미, 특기를 선택해주세요 <br>
<select multiple title="multiple">
  <optgroup label="취미">
  <option>등산</option>
  <option>여행</option>
  <option selected="selected">요리</option>
  <option>게임</option>
  </optgroup> 
  <optgroup label="특기">
  <option>운동</option>
  <option selected="selected">바둑</option>
  <option>음악</option>
  <option>무용</option>
  </optgroup>
</select><br>
</fieldset>

<button><img src="yellowup.gif" width="10">가입</button>
<button type="reset"><img src="yellowup.gif" width="10">취소</button>
<br>
</form>

</body>
</html>
