<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<link href="overflow.css" rel="stylesheet">
</head>
<body>
<h1>overflow 영역 밖의 내용 처리법 </h1>

<ol id="ol01">
 <li class="ov01">overflow:visible; <br>
  영역 밖의 내용  보임 (기본값)
 </li>
 <li class="ov02">overflow:hidden; <br>
  영역 밖의 내용 숨김
 </li>
 <li class="ov03">overflow:scroll; <br>
  영역 밖의 내용 [항상] 스크롤바로 보기
 </li>
 <li class="ov04">overflow:auto; <br>
  영역 밖의 내용 [필요한 경우에만] 스크롤바 자동처리
 </li>
</ol>





</body>
</html>
