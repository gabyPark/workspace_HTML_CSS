<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin 요소의 바깥 여백</title>
<link href="style.css" rel="stylesheet">
<link href="margin.css" rel="stylesheet">
</head>
<body>
<h1>margin 요소의 바깥 여백</h1>
<h2>margin의 값 갯수별 적용</h2>
 <ul id="ul01">
  <li>margin: n ; 양사방 같은 값으로 적용</li>
  <li>margin: n n ; 상하, 좌우가 서로 같은 값으로 적용</li>
  <li>margin: n n n ; 상, 좌우동일, 하의 순서로 적용</li>
  <li class="li04">margin: n n n n; 상 우 하 좌의 순서로 적용
  (위에서 시계방향으로)</li>
  <li></li>
 </ul>
 
<h2>margin의  방향 적용</h2>
 <ul id="ul02">
  <li>margin-top:n;</li>
  <li>margin-right:n;</li>
  <li>margin-bottom:n;</li>
  <li>margin-left:n;</li>
 </ul>
 
 
 
</body>
</html>
