<h2>css적용법 3가지</h2>
 <ol>
  <li>External CSS - 외부파일 방식. 스타일소스를 "*.css"라 따로 분리하여 만들고 
    html문서에 연결시켜 적용.</li>
  <li>Internal CSS - 내장방식. 스타일소스를 html문서의 head안에 넣어서 적용.</li>
  <li>Inline CSS - 인라인방식. 해당 태그 바로 뒤에 스타일소스를 적용.</li>
 </ol>
