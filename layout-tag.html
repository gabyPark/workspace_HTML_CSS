<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout-tag</title>
<style type="text/css">
 h1 {color: olive;}
 pre {font-family: sans-serif; }
</style>
</head>
<body>
<h1 style="color: orange;">html5 / CSS3</h1>

<h1>html5에서 추가된 layout용 tag들</h1>
<pre>
 &lt;header&gt; - 머리말(상단) 영역. 로고나 검색창, 로그인 등 ...
 &lt;nav&gt;    - 메뉴 영역.
 &lt;article&gt; - 본문의 컨텐츠 영역. (독립형, 완성형)
 &lt;section&gt; - 본문의 컨텐츠 영역. (주제별 구분)
 &lt;aside&gt;  - 본문의 컨텐츠 영역. (주된 주제에서 벗어난)  배너나 퀵링크 등
 &lt;footer&gt; - 하단 영역. 
</pre>
 
 
</body>
</html>
